<h1>Kpop</h1>


<!-- <header><a href="/musics/new" class="btn btn-success">Add New Song</a></header> -->

<div class="container">
	<div class = "well" ng-repeat="music in musics track by $index | limitTo : 10">
		<div class="row">
			<iframe class="col-md-6" width="420" height="315" src="{{music.url}}" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			  
			  <a class="col-md-6" ng-href="/musics/{{music._id}}"><h1>{{music.title}}</h1></a>
			  <h2 class="minfo">{{music.artist}} | {{music.album}}</h2>
			  </div>
			  <a ng-click="deleteMusic(music._id, $index)" class="btn glyphicon glyphicon-remove pull-right"></a>
	</div>
</div>

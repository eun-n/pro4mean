<h1>Kpop</h1>


<header><a href="/musics/new" class="btn btn-success">Add New Song</a></header>


<div class="well" ng-repeat="music in musics track by $index">
<iframe width="420" height="315" src="{{music.url}}"></iframe>
  <h1>{{music.title}}</h1>
  <a ng-href="/musics/{{music._id}}">Learn more!</a>
  <a ng-click="deleteMusic(music._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"></a>
</div>
